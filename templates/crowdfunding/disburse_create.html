{% extends "master/base.html" %}
{% block content %}
<section class="section-content padding-y" style="min-height:84vh;">
  <div class="container" style="max-width: 900px;">
    <h3 class="mb-2" style="font-weight:900;color:#0a2558;">Upload Disbursement Proof</h3>
    <div class="text-muted mb-3">{{ camp.title }}</div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-danger btn-block" type="submit">Save Proof</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
