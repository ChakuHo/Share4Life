{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Share4Life - Save a Life Today{% endblock %}</title>

    <!-- FontAwesome & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- JS -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- PROFESSIONAL MEDICAL THEME CSS -->
    <style>
        :root {
            /* TRUST & TECH (Navy Blue) */
            --primary-color: #0a2558;  
            
            /* LIFE & URGENCY (Modern Red) */
            --secondary-color: #e63946;

            /* Backgrounds */
            --light-bg: #f8f9fa;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-bg);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px; /* Space for fixed navbar */
        }

        /* BUTTONS OVERRIDE */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
        }
        .btn-primary:hover {
            background-color: #061838 !important; /* Darker Navy */
        }
        
        .btn-outline-primary {
            color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .btn-danger {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: white !important;
        }
        .btn-danger:hover {
            background-color: #c92a35 !important; /* Darker Red */
        }

        .btn-outline-danger {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }
        .btn-outline-danger:hover {
            background-color: var(--secondary-color) !important;
            color: white !important;
        }

        /* TEXT COLORS */
        .text-primary { color: var(--primary-color) !important; }
        .text-danger { color: var(--secondary-color) !important; }

        /* CARD STYLING */
        .card {
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border-radius: 12px;
        }
    </style>
  </head>
  <body>
    
    {% include 'includes/navbar.html' %}
    {% include 'includes/messages.html' %}
    
    <!-- Main Content -->
    <div style="min-height: 60vh;">
        {% block content %}{% endblock %}
    </div>
    
    {% include 'includes/footer.html' %}

  </body>
</html>
