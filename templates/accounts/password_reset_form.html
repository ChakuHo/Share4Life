{% extends "master/base.html" %}
{% block content %}
<section class="section-content padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 420px; margin-top: 100px">
    <div class="card-body">
      <header class="mb-4 text-center">
        <h4 class="card-title">
          <i class="fa fa-unlock-alt text-primary"></i> Forgot Password
        </h4>
        <p class="text-muted">Enter your email to receive a reset link</p>
      </header>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label><i class="fa fa-envelope text-muted"></i> Email</label>
          {{ form.email }}
          {% if form.email.errors %}
            <div class="alert alert-danger mt-2">{{ form.email.errors }}</div>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">
          <i class="fa fa-paper-plane"></i> Send Reset Link
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        <a href="{% url 'login' %}" class="text-primary">Back to login</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
