{% extends "master/base.html" %}
{% block content %}
<section class="section-content padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 420px; margin-top: 100px">
    <div class="card-body">
      <header class="mb-4 text-center">
        <h4 class="card-title">
          <i class="fa fa-envelope text-primary"></i> Resend Verification
        </h4>
        <p class="text-muted">Enter your email to get a new verification link</p>
      </header>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" required />
        </div>
        <button class="btn btn-primary btn-block btn-lg" type="submit">
          <i class="fa fa-paper-plane"></i> Send
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        <a href="{% url 'login' %}" class="text-primary">Back to login</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
